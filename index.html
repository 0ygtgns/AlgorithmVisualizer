<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorithm Visualizer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <header class="main-header">
        <h1>Algorithm Visualizer</h1>
    </header>
    
    <div class="controls-wrapper">
        <!-- GENERAL CONTROLS -->
        <div class="controls-section general-controls">
            <div class="control-group">
                <button id="generate-array-btn" class="btn">Generate New Array</button>
                <button id="stop-btn" class="btn btn-danger">Stop</button>
            </div>
            <div class="control-group slider-group">
                <label for="size-slider">Array Size</label>
                <input type="range" id="size-slider" min="10" max="150" value="50">
            </div>
            <div class="control-group slider-group">
                <label for="speed-slider">Speed</label>
                <input type="range" id="speed-slider" min="1" max="100" value="60">
            </div>
        </div>

        <!-- ALGORITHM CONTROLS -->
        <div class="controls-section algo-controls">
            <!-- Sorting Algorithms -->
            <div class="algo-group">
                <h3 class="group-title">Sorting Algorithms</h3>
                <div class="button-container">
                    <button class="btn sort-btn" data-algo="bubble">Bubble Sort</button>
                    <button class="btn sort-btn" data-algo="selection">Selection Sort</button>
                    <button class="btn sort-btn" data-algo="insertion">Insertion Sort</button>
                    <button class="btn sort-btn" data-algo="merge">Merge Sort</button>
                    <button class="btn sort-btn" data-algo="quick">Quick Sort</button>
                    <button class="btn sort-btn" data-algo="heap">Heap Sort</button>
                    <button class="btn sort-btn" data-algo="shell">Shell Sort</button>
                    <button class="btn sort-btn" data-algo="cocktail">Cocktail Shaker Sort</button>
                    <button class="btn sort-btn" data-algo="pancake">Pancake Sort</button>
                    <button class="btn sort-btn" data-algo="radix">Radix Sort</button>
                </div>
            </div>
            <!-- Searching Algorithms -->
            <div class="algo-group">
                <h3 class="group-title">Searching Algorithms</h3>
                 <div class="search-input-group">
                    <label for="search-input">Number to find:</label>
                    <input type="number" id="search-input" min="1" max="100" placeholder="e.g., 42">
                </div>
                <div class="button-container">
                    <button class="btn search-btn" data-algo="linear">Linear Search</button>
                    <button class="btn search-btn" data-algo="binary">Binary Search</button>
                </div>
            </div>
        </div>
    </div>
    
    <div id="status-display-wrapper">
        <!-- Status display will be dynamically inserted here -->
    </div>

    <main>
        <div id="visualizer-container" class="visualizer-container">
            <!-- Bars will be added here by JavaScript -->
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
